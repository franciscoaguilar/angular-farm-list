
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">

        <form #frm = "ngForm" (ngSubmit)="addEmployees()">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newEmployee.firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newEmployee.lastName">
          </div>
        <div class="form-group">
          <label for="hours">Hours:</label>
          <input type="text" class="form-control" id="hours" name="hours" [(ngModel)]="newEmployee.hours">
        </div>
        <div class="form-group">
          <label for="rate">Rate:</label>
          <input type="text" class="form-control" id="rate" name="rate" [(ngModel)]="newEmployee.rate">
        </div>
        <div class="form-group">
          <label for="status">status</label>
          <input type="text" class="form-control" id="status" name="status" [(ngModel)]="newEmployee.status">
        </div>
        <button class="btn btn-success">Save</button>
      </form>

        </ul>
      </div>
    </div>
  </div>
</div>
